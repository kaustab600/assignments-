<!DOCTYPE html>
<html>
<head>
	<title>css advance</title>
	<style type="text/css">
		body{

			
			padding: 0;
			width:100%;
			height: auto;
			
			margin-top: 0px;
			margin-left: 0px;
			margin-bottom: 0px;
			margin-right: 0px;
		}
		
		#header{
			
			width:100%;
			overflow: hidden;
			background-color:grey;
		
			height:10%;
		}

		#logo{

			
			float:left;
			position: relative;
			left:5%;
			top:5%;
			height: auto;

			
			
		}

  

		nav{
			overflow: hidden;
			float:right;


		}

		nav ul{
			margin:0;
			position: relative;
			right: 8%;
			padding-top: 20px;
			list-style: none;
		}

		nav ul a{
			text-decoration: none;
		}


		nav li{
			display: inline;
			margin-left: 50px;
			font-size: 20px;
		}

		nav li:hover{
        background-color:rgba(0, 0, 0, 1);

      }



		#banner{
			
			
			background-color:skyblue;
			overflow:hidden;
			width:100%;
			height:200px;


		}

		#larrow{
			float: left;
			position: relative;
			display: block;
			left:5%;
			top: 40%;
			width: 3%;
			height: 45px;
			background-color: black;

		}

		#rarrow{
			float:right;
			position: relative;
			right:3%;
			top: 40%;
			width: 3%;
			height: 45px;
			background-color: black;

		}

		#bannertext{
			text-align: center;
			font-size: 60px;
			color: white;
			padding-top: 50px;
			position: static;
		}

		#content{

			background-color: purple;
			width:100%;
			height: auto;
			margin-top:1%;
		}

		#leftpart{
			float:left;
			
			width:45%;
			height: 518px;
			padding-left: 5%;


		}

		#lc1{
			background-color:yellow;
			
			
		
			width:98%;
			height:390px;

		}

		

		#lc2{
			background-color: pink; 
			position: relative;
			bottom:72%;
			right:4%;
			width:50%;
			height:50%;
			box-shadow:4px 4px 15px #B9B9B9	;
			
		}

		#rightpart{
			float:left;
			
			width:50%;
			height: 518px;

		}

		#rc1{

		
			background-color: orange;
			width:95%;
			height:50%;
			

			
			}



		#rc2{
			background-color: green;
			width:95%;
			height: 23%;
			position: relative;
			top:2%;

			
		}

		.boxes{
			color: white;
        padding: 3px;
        height:30px;
        display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin: 18px;

        background-color: rgba(255,188,64);
        font-size: 16px;

      }

      #footer{
      	 margin-top: 10px;
  width: 100%;
  padding: 15px;
  background-color: #1a8cff;
  height: 50px;
  position: fixed;
  bottom: 0px;
  list-style-type: none;
  text-align: center

      }

     #flinks{

  text-decoration: none;
  margin: 0;
  display: inline-block;
}

#flinks ul{
  list-style-type: none;
  margin: 0;
  padding: 0px;
  overflow: hidden;
}

#flinks li{
float: right;
}

 #flinks a{
  padding:25px 15px;
  display: block;
  color: blue;
  text-decoration: none;
}



	</style>
</head>
<body>

	<div id="header">
		<div id="logo">
			<img src="./images/head_logo.jpg">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</div>
	<div id="banner">
		<img id="larrow" src="./images/icons/larrow.png" alt="left arrow">
		
		<img id="rarrow" src="./images/icons/rarrow.png" alt="right arrow">
		<h1 id="bannertext">BANNER</h1>
		
	</div>
	<div id="content">
		<div id="leftpart">
		<div id="lc1">
		</div>

		<div id="lc2">
		</div>
        </div>


		
		<div id="rightpart">
		<div id="rc1">
			<form name="frm1" id="frm1">
				<input type="text" class="boxes" style="width:50%">

					<option></option>
					<option></option>
				</select><br>
				<input type="submit" class="boxes" style="width:25%" value="submit">
			</form>

		</div>
		
		
		<div id="rc2">

		</div>
	</div>

	</div>

	

<div id="footer">
		<div id="flinks">
			<ul>
				
				<li><a href="#">Services </a></li>
				<li><a href="#">Profile </a></li>
				<li><a href="#">Contact Us</a></li>
				<li><a href="#">Home </a></li>
			</ul>
		</div>
	</div>



</body>
</html>
