<!DOCTYPE html>
<html>
<head>
	<title>css task 2</title>
	<style type="text/css">
		#main{
			
			width:100%;
			height: 1080px;
		}

		#header{
			background-color: lightblue;
			width: 100%;
			height: 216px;
		}

		#content{

			height: 864px;

			width: 100%;

		}

		#sidebar{
			float:left;
			
			background-color:green;
			width:29%;

			margin-right:0.5%;
             
		}

		#right{
			float:left;
		
			width:70.5%;

		}

		#maincontent{
			background-color:yellow;

		#extracontent{
			background-color: grey;
			width: 100%;
			height: 243.2px;
			position: relative;
			bottom:4%;
			
		
			
		}

		#p1{
			position: relative;
			left:40%;
			top:20%;

		}

		#p2{

		}

		}

</head>

				</div>
				<div id="extracontent">

				</div>
				</div>
					
			
			</div>

		</div>

				</div>
			
		</div>
	</div>

</body>
</html>
