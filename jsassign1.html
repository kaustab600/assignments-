<!DOCTYPE html>
<html>
<head>
	<title>Jquery Assignment 1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#box").hide(1000);
			});
		});
		
	</script>

	<style type="text/css">

		#container{
			margin-top: 50px;
			margin-left: 50px;
		}


		#box{
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="container">
	<div id="box">
	</div>
	<p>Click to hide the red box</p>
	<button>Click Me</button>
    </div>
</body>
</html>
