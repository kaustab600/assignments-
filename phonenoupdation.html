<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<script>
		function func(){
			var validcharacters = /^[0-9]+$/;
			var str1 = document.getElementById('telno').value;
			if(telno.value.match(validcharacters))
			{		
			  var prefix = "+91";
			  var len = str1.length;
			
			if(len == 10)
			{
				telno.value = prefix + str1;
			}
			else
			{
				telno.value="";
				alert("please enter valid contactno with 10 digits");
			}
		  }

		  else
           {
      			alert('Please input numeric characters only');
      			document.telephoneno.focus();
      			
      		}
		}
		
	</script>
</head>
<body>

	<input type="text" name="telephoneno" id="telno" onblur="func()" value="" required>

</body>
</html>
